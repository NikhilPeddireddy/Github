<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Repositories</title>
</head>
<body>

    <div class="container">
        <div id="user-info" class="user-info"></div>
        <h1>GitHub Repositories</h1>
        <label for="username">Enter GitHub Username:</label>
        <input type="text" id="username" placeholder="e.g., johnpapa">
        <button onclick="getRepositories()">Get Repositories</button>

        <div id="loader" class="loader"></div>

        <!-- Updated repositories display structure -->
        <div id="repositories" class="repositories">
            <!-- Each row will contain two repository sections -->
        </div>

        <div id="pagination" class="pagination">
            <button onclick="previousPage()">← Previous</button>
            <span id="currentPage">1</span>
            <button onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
